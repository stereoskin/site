<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STEREO</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: 
        radial-gradient(circle at 20% 30%, rgba(255, 0, 150, 0.2), transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(0, 255, 255, 0.2), transparent 40%),
        radial-gradient(circle at 50% 50%, rgba(255, 255, 0, 0.15), transparent 40%),
        linear-gradient(135deg, #090a0f, #1b2735, #090a0f);
      background-blend-mode: screen;
      background-size: 200% 200%;
      animation: move 30s ease infinite alternate;
    }

    @keyframes move {
      0% {
        background-position: 0% 0%;
      }
      50% {
        background-position: 100% 100%;
      }
      100% {
        background-position: 0% 0%;
      }
    }

    img {
      max-width: 300px;
      height: auto;
    }
  </style>
</head>
<body>
  <img src="./STEREO_logo.svg" alt="STEREO Logo" />
</body>
</html>
