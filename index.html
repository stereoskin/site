<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STEREO</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at 50% 50%, #ff6ec4, #7873f5, #4ade80, #06b6d4);
      background-size: 400% 400%;
      animation: swirl 30s ease infinite;
    }

    @keyframes swirl {
      0% {
        background-position: 0% 50%;
      }
      25% {
        background-position: 50% 0%;
      }
      50% {
        background-position: 100% 50%;
      }
      75% {
        background-position: 50% 100%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    img {
      max-width: 300px;
      height: auto;
    }
  </style>
</head>
<body>
  <img src="./STEREO_logo.svg" alt="STEREO Logo" />
</body>
</html>
