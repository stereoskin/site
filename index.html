<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STEREO</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(270deg, #1b2735, #090a0f, #1b2735);
      background-size: 600% 600%;
      animation: gradient 16s ease infinite;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    img {
      max-width: 300px;
      height: auto;
      filter: drop-shadow(0 0 20px rgba(0,0,0,0.7));
    }
  </style>
</head>
<body>
  <img src="./STEREO_logo.svg" alt="STEREO Logo" />
</body>
</html>
